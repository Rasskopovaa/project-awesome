<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<a href="/books">
    <form action="/books">
        <h3>Список книг</h3>
        <ul th:each="book: ${bookList}">
            <li th:text="${book.getBookName()}"></li>
        </ul>
    </form>
</a>
</body>
</html>
