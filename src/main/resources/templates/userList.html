<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <Title>Редактирование пользователя</Title>
</head>
<body>
<a href="/users">
    <form action="/users">
        <h3>Список пользователей</h3>
        <ul th:each="user: ${userList}">
            <a th:href="@{/users/{username}/edit(username=${user.getUsername()})}">
                <li th:text="${user.getUsername()}"></li>
            </a>
        </ul>
    </form>
</a>
</body>
</html>
