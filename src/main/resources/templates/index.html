<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>My awesome application</title>
</head>

<body>
<div>
    <table>
        <th> ID</th>
        <th> Book name</th>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.bookName}"></td>
        </tr>

    </table>
</div>
</body>
</html>
